  <script>
    const search = document.getElementById("search");
    const searchBtn = document.getElementById("searchBtn");
    const productContainers = document.querySelectorAll('.container1');
    searchBtn.addEventListener("click", function () {
      filterProducts();
    });
    search.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        filterProducts();
      }
    });
    function filterProducts() {
      const searchValue = search.value.toLowerCase().trim();
      productContainers.forEach(function (container) {
        if (container.querySelector(".image-head").innerText.toLowerCase().includes(searchValue)) {
          container.style.display = 'block';
        } else {
          container.style.display = 'none';
        }
      });
    }
    function showProducts(category, event) {
      event.preventDefault(); // Prevent default link behavior
      productContainers.forEach(function (container) {
        if (category === 'all' || container.dataset.category === category) {
          container.style.display = 'block';
        } else {
          container.style.display = 'none';
        }
      });
    }
  </script>
